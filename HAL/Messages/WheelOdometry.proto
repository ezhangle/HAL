package hal;

import "Matrix.proto";

message WheelOdometryMsg{
    optional int32 id = 1;
    optional double device_time = 2;
    optional double system_time = 3;
    optional double steer_angle = 4;
    optional double front_left = 5;
    optional double front_right = 6;
    optional double rear_left = 7;
    optional double rear_right = 8;
    optional double speed = 9;
}

